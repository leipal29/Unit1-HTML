<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="">
        <table>
            <!-- Basic Text -->
            <tr>
                <td><label for="username">Username</label></td>
                <td> <input type="text" name="username" id="username"></td>
            </tr>
             <!-- Email with validation -->
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
             <!-- Password(hidden) -->
             <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></td>
             </tr>

             <!-- Phone Number -->

            <tr>
                <td><label for="password">Phone</label></td>
                <td><input type="tel" name="password" id="phone"></td>
             </tr>

            <!-- Website URL-->
             <tr>
                <td><label for="website">Website</label></td>
                <td><input type="url" name="website" id="website"></td>
             </tr>
             <!-- Date -->
 <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" name="date" id="date"></td>
             </tr>
               <!--Time  -->
                <tr>
                <td><label for="time">Time</label></td>
                <td><input type="time" name="time" id="time"></td>
             </tr>
             </tr>
             <!-- Multi-line Text Area -->
              <tr>
                <td><label for="message">Message</label></td>
                <td><textarea name="message" id="messages" rows="4"></textarea></td>
             </tr>
             <!--Radio Button (Multiple Choice)-->
             <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade" value="9th">9th Grade</label>
                    <label><input type="radio" name="grade" value="9th">10th Grade</label>
                   
                </td>
                <!-- Select (Dropdown) -->


             </tr>
        </table>
          
    
    </form>
</body>
</html>
